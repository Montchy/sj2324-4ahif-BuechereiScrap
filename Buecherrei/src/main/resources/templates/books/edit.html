<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books.create.title}">Buch anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{books.create.title}">Buch anlegen</h1>
    <form methode="post" th:object="${form}">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{books.label.title}">Titel</label>
            <input type="text" class="form-control" id="title" th:field="*{titel}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label" th:text="#{books.label.author}">Autor</label>
            <input type="text" class="form-control" id="author" th:field="*{author}">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label" th:text="#{books.label.genre}">Genre</label>
            <input type="bookGenre" class="form-control" id="genre" th:field="*{genre}">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label" th:text="#{books.label.language}">Sprache</label>
            <input type="text" class="form-control" id="language" th:field="*{language}">
        </div>
        <div class="mb-3">
            <label for="mainCharacter" class="form-label" th:text="#{books.label.mainCharacter}">Hauptfigur</label>
            <input type="text" class="form-control" id="mainCharacter" th:field="*{mainCharacter}">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label" th:text="#{books.label.publisher}">Herausgeber</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
        </div>
        <div class="mb-3">
            <label for="blurb" class="form-label" th:text="#{books.label.blurb}">Klappentext</label>
            <input type="text" class="form-control" id="blurb" th:field="*{blurb}">
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Submit</button>
        <a href="#" class="btn btn-danger" th:href="@{/books}" th:text="#{button.cancel}">Cancel</a>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
